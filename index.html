<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="heading-container">
        
        <div class = "heading">
            <h1>Rock, Paper, Scissors</h1>
        </div>
        <div class="sentence">
            <p>Play against a computer and see if you can win</p>
        </div>
        
    </div>
    <div class="background-container">
        <img src="images/background.png" alt="Image">
    </div>
    <div class="options-container">
        <h1 class="options-header">Choose your Options Below. First to 5 points wins the game:</h1>
        <div class="options">
            <div id="rock">
                <img src="images/rock.png" class = "choice" alt ="Rock">
            </div>
            <div id="paper">
                <img src="images/paper.png"  class = "choice" alt="Paper">
            </div>
            <div id="scissors">
                <img src="images/scissors.png" class = "choice" alt="Scissors">
            </div>
        </div>
    </div>

    <div class="results-container">
        
        <h2 class="result-text"></h2>
        
        <div class="score-container">
            <div class="player-score">
                <h2>Player Wins:</h2>
                <h2 class="player-counter">0</h2>
            </div>
            <div class="computer-score">
                <h2>Computer wins:</h2>
                <h2 class="computer-counter">0</h2>
            </div>
        </div>

    </div>

    
</body>
</html>
